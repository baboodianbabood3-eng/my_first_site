{% extends "base.html" %}
{% block content %}
<section class="hero">
    <h1>Enter YouTube Video Link</h1>
    <p>Paste your video link below and continue.</p>

    <form action="{{ url_for('takes_link') }}" method="POST" style="margin-top: 20px;">
        <input type="url" name="video_url"
               placeholder="https://www.youtube.com/watch?v=..."
               required
               class="search-input"
               style="max-width: 400px;">

        <button type="submit" class="main-btn" style="margin-top: 15px;">
            Next
        </button>
    </form>
</section>
{% endblock %}
