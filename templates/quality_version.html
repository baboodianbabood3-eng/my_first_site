<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Video Quality</title>
  <style>
    :root {
      --bg: #0d0f12;
      --card-bg: rgba(20, 24, 30, 0.8);
      --accent: #ffb84d;
      --accent-hover: #ff9f1a;
      --text-primary: #e4e6eb;
      --text-secondary: #a0a5b1;
      --input-bg: #1e2128;
      --border-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-primary);
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 32px;
      border-radius: var(--border-radius);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .card h1 {
      font-size: 1.75rem;
      margin-bottom: 12px;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .card p.subtitle {
      margin-bottom: 24px;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      text-align: left;
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: var(--border-radius);
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 1rem;
      transition: background 0.3s;
    }

    select:hover {
      background: #2a2d35;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--accent);
      color: #111;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .format-option {
      padding: 8px 0;
      border-bottom: 1px solid #333;
      font-size: 0.95rem;
    }

    .format-option:last-child {
      border-bottom: none;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>{{ title or "Select Video Quality" }}</h1>
    <p class="subtitle">Choose from the available video formats:</p>
    <form action="/next_page" method="GET">
      <input type="hidden" name="video_url" value="{{ video_url }}">
      <label for="quality">Available Qualities</label>
      <select id="quality" name="quality" required>
        {% for fmt in formats %}
          {% set res = fmt['resolution'] or (fmt['ext']|upper) %}
          {% set size = fmt['size'] %}
          <option value="{{ fmt['id'] }}">
            {{ res }} — {{ fmt['ext']|upper }} — {{ size }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
